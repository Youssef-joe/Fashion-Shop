<header class="wrapper row full-center">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <a href="#">
        <img
          src="https://seeklogo.com/images/F/fashion-shop-clothes-hanger-logo-C4A9A1FA8C-seeklogo.com.png"
          alt="logo image"
          class="logo"
        />
      </a>
      <button pButton icon="pi pi-shopping-cart" class="cart-btn" label="cart"></button>
    </ng-template>
  </p-menubar>
</header>
