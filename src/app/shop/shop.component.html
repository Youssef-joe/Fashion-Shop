<div class="column gap-1">
  <!-- Add product button -->
  <button
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="add product"
  ></button>
  <!-- Products Section -->
  <div class="row wrap gap-1 space-between">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletePopup($event)"
    ></app-product>
  </div>

  <!-- Paginator -->
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 20, 30]"
    #paginator
  />
</div>

<!-- Edit Product -->
<app-edit-popup
  [product]="selectedProduct"
  [display]="displayEditPopup"
  (confirm)="onConfirmEdit($event)"
  header="Edit Product"
>
</app-edit-popup>

<!-- Add Product -->
<app-edit-popup
  [display]="didsplayAddPopup"
  (confirm)="onConfirmAdd($event)"
  header="Add Product"
>
</app-edit-popup>
